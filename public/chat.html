<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Fun-Talk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background-color: #1479de;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .chat-header h1 {
      margin: 0;
    }
    .chat-main {
      display: flex;
    }
    .chat-sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
    }
    .chat-sidebar h3 {
      margin-top: 0;
    }
    .chat-messages {
      flex: 3;
      padding: 20px;
      overflow-y: scroll;
      background-color: #fff;
    }
    .chat-form-container {
      padding: 20px;
      background-color: #f1f1f1;
    }
    .chat-form-container input[type="text"] {
      width: calc(100% - 80px);
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    .chat-form-container button {
      padding: 10px 20px;
      background-color: #1479de;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }
    .chat-form-container button:hover {
      background-color: #1479de;
    }
    .chat-form-container button i {
      margin-right: 5px;
    }
    .btn {
      text-decoration: none;
      color: #fff;
      background-color: #1479de;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0c61b6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comment"></i> Chat With Mustafa</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">General Chat</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>John</li>
          <li>Jane</li>
          <li>Mike</li>
        </ul>
      </div>
      <div class="chat-messages">
        <!-- Chat messages will be displayed here -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off">
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
